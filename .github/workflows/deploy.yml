name: deploy to production

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Build image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.21.0'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: AKIAZDZTBN7TI7XD65VI
          aws-secret-access-key: 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
          aws-region: ap-southeast-2

      - name: Verify AWS CLI Login (Optional)
        run: |
          echo "Verifying AWS CLI configuration..."
          aws sts get-caller-identity
          echo "AWS CLI configured successfully."

      - name: Debug identity
        run: aws sts get-caller-identity

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update kubeconfig for Amazon EKS
        run: |
          aws eks update-kubeconfig --name test-new-type --region ap-southeast-2
          kubectl config view
          kubectl cluster-info

      - name: Load secrets from AWS Secrets Manager
        run: |
          aws secretsmanager get-secret-value --secret-id simple_bank \
          --query SecretString --output text | \
          jq -r 'to_entries|map("\(.key)=\(.value)")|.[]' > .env

      - name: Build, tag, and push Docker image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: simplebank
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG \
                       -t $REGISTRY/$REPOSITORY:latest .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
          docker push $REGISTRY/$REPOSITORY:latest

      - name: Deploy image to Amazon EKS
        run: |
          kubectl apply -f eks/aws-auth.yaml
          kubectl apply -f eks/deployment.yaml
          kubectl apply -f eks/service.yaml
          kubectl apply -f eks/issuer.yaml
          kubectl apply -f eks/ingress.yaml
