version: "1"
packages:
  - name: "db"
    path: "./db/sqlc"
    queries: "./db/query/"
    schema: "./db/migration/"
    engine: "postgresql"
    database:
      uri: "postgres://root:admin@localhost:5432/simple_bank?sslmode=disable"
    emit_db_tags: true
    emit_json_tags: true
    emit_interface: false
    emit_exact_table_names: true
 